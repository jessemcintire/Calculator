<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/calculator.css" />
  </head>

  <body>
    <div class="calc-display">
      0
    </div>

    <div class="keypad">
      <button class="opButton" data-operation="all-clear">
        AC
      </button>
      <button class="opButton" data-operation="divide">
        Divide
      </button>
      <button class="opButton" data-operation="multiply">
        X
      </button>
      <button class="opButton" data-operation="subtract">
        -
      </button>
      <button class="opButton" data-operation="add">
        +
      </button>
      <button class="opButton" data-operation="equal">
        =
      </button>
      <button class="numButton" data-value="1">
        1
      </button>
      <button class="numButton" data-value="2">
        2
      </button>
      <button class="numButton" data-value="3">
        3
      </button>
      <button class="numButton" data-value="4">
        4
      </button>
      <button class="numButton" data-value="5">
        5
      </button>
      <button class="numButton" data-value="6">
        6
      </button>
      <button class="numButton" data-value="7">
        7
      </button>
      <button class="numButton" data-value="8">
        8
      </button>
      <button class="numButton" data-value="9">
        9
      </button>
      <button class="numButton" data-value="0">
        0
      </button>
      <button class="numButton" data-operation=".">
        .
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
